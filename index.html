<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>66</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;

        }
        .header{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url('2.jpg'); 
            background-position: center;
            background-size: cover;
             overflow-x: hidden;
        }
        nav{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 8%;
            transition: background 1s;
        }
       nav .logo{
        display: flex;
        align-items: center;
        font-size: 26px;
        font-weight: 600;
        color:#fff;
       }
       nav .logo img{
                   width: 60px;
                   margin-right: 10px;
       }
       nav ul li{
        display: inline-block;
        list-style: none;
        margin: 10px 20px;
       }
       nav ul li a{
        text-decoration: none;
        color: #fff;
        font-weight: 500;

       }

       nav:hover{
        background: lightgray;

       }
        nav:hover .logo{
            color:#333;
        }

        nav:hover ul li a{
            color: #333;
        }

        .content{
            margin-top: 9%;
            margin-left: 9%;
            color: #fff;

        }
        .content h1{
            font-size: 120px;
            line-height: 140px;
            font-weight: 600;
        }
        .content p{
            max-width: 500px;
            line-height: 28px;
            opacity: 0;
        }
        .links{
            margin-top: 30px;
            opacity: 0;
        }
        .links a{
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }
        .btn{
            border: 2px solid #fff;
            padding: 10px 35px;
            border-radius: 30px;
            margin-right: 15px;
        }
.slide-left{
    animation: slideleft 1s linear forwards;
}
@keyframes slideleft{
    0%{
        transform: translate(100px);
        opacity: 0;
    }
    100%{
        transform: translate(0px);
        opacity: 1;
    }
}
p.slide-left{
    animation-delay: 1s;
}
.links.slide-left{
    animation-delay: 2s;
}

    </style>
</head>
<body>
    <div class="header">
        <nav>
            <div class="logo">
                <img src="3.JPG">
                <span class="logo">Wearme.</span>
            </div>
            <ul>
                <li><a href="#">Home</a></li> 
                <li><a href="#">Features</a></li> 
                <li><a href="#">Fitness</a></li> 
                <li><a href="#">connectivity</a></li> 
                <li><a href="#">Support</a></li> 
              
            </ul>
        </nav>
        <div class="content">
         <h1 class="slide-left">The<br>Future</h1>
         <p class="slide-left">This is the first samrtwatch from our company. were make a huge 
            collection of watches in all gategories.

         </p>
         <div class="links slide-left">
            <a href="#" class="btn">Learn More</a>
            <a href="#">or contact</a>
         </div>
        </div>
    </div>
</body>
</html>
